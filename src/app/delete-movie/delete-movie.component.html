<div class="section">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Actor</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td *ngIf="item.actors.length == 0"></td>
      <td *ngIf="item.actors.length > 0">
        <div *ngFor="let actorItem of item.actors; let i = index">Actor {{i+1}}: {{actorItem.name}}, {{actorItem.bYear}}. </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="form-group">
    <label for="movieName">Title</label>
    <input type="text" class="form-control" id="movieName" [(ngModel)]="title">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onDeleteMovieTitle()">Delete Movie</button>
</div>
