<div class="section">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Birth Year</th>
      <th>Age</th>
      <th>Select!</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of actorsDB">
      <td>{{item.name}}</td>
      <td>{{item.bYear}}</td>
      <td>{{ item.bYear | w10strsub}}</td>
      <td><div><button type="submit" class="btn btn-primary" (click)="onDeleteActor(item)">Delete</button></div></td>
    </tr>
    </tbody>
  </table>
</div>
