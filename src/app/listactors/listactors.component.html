<div class="section">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Birth Year</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of actorsDB">
      <td>{{item.name}}</td>
      <td>{{item.bYear}}</td>
      <td>{{ item.bYear | w10strsub}}</td>
    </tr>
    </tbody>
  </table>
</div>
